    <meta charset="utf-8">

<body>
    <div class="wrapper">

        <div id="articles-request" class="card">

            <h3>Download Articles</h3>

            <form>

                <label for="section-name">Select Section:</label>
                <select id="section-name">
                    <option value=""></option>
                    <option value="news">News</option>
                    <option value="features">Features</option>
                    <option value="arts">Arts</option>
                    <option value="opinion">Opinion</option>
                    <option value="sports">Sports</option>
                </select>

                <label for="print-date">Print Date:</label>
                <input type="date" id="print-date" value="" />

                <input type="button" id="do-download-button" class="actionbutton" value="Download" />

            </form>
        </div>

        <div id="articles-list" class="card">

            <h3>Articles Listing</h3>

            <div class="table-wrapper">

                <p id="download-result">Showing Articles in <strong>News</strong> for <strong>2015-11-10</strong>:</p>

                <table>
                    <thead>
                        <tr><th>Title</th><th>Type</th><th>Photos</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <p id="positive-result">These articles and associated photos will be downloaded to Dropbox momentarily.</p>

                <input type="button" id="back-to-download-button" class="actionbutton" value="Back to Downloader" />

            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="js/main.js"></script>

</body>
